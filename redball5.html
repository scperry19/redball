<!DOCTYPE html>
	<html>
		<head>
		<style> 
#redball{
position:absolute;
}
        </style>		
	
		
			
	<script src=""//code.jquery.com/jquery-1.10.2.js"></script>
			<script>
			$( document ).ready(function() {
    console.log( "ready!" );
	$("#redball").fadeOut();
	$("#redball").fadeIn();
	$("#redball").animate({ "left": "+=100px" }, "slow" );
    $("#redball").animate({ "left": "-=100px" }, "slow" );

});


			</script>
			
		</head>
		<body>
		<img id="redball" src="redball.jpg"/>
			
	</body>
</html>

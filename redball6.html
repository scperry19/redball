<html>
<head>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="http://code.jquery.com/jquery-1.3.2.min.js"></script>
<script>
//declare global variables
var hello;
hello = new mygame;

//create your object 
function mygame(){
//an object method to say something
  this.sayhello = function (){
    console.log ('hello world');
  };
  this.addball = function (){
    var redball = new ball();
    var fromServer = '{"cssid":"redball","imgsrc":"http://www.icstars.org/files/redball.jpg"}';
    jQuery.extend(redball, JSON.parse(fromServer));
    redball.debug();
    redball.show();
    var greenball = new ball();
    var fromServer = '{"cssid":"blue","imgsrc":"blue.jpg"}';
    jQuery.extend(greenball, JSON.parse(fromServer));
    greenball.debug();
    greenball.show();



    
    };
  
}

function ball(){
  var cssid;
  var imgsrc;
  this.debug = function (){
     console.log ('my id is: ' + this.cssid);
     console.log ('my image source is: ' + this.imgsrc);

  };
  this.show = function () {
    var game = $("#game");
    game.append("<img id='"+this.cssid+"' src='"+this.imgsrc+"'/>");
    this.element = $("#" + this.cssid);
    
  };



  
}

</script>
</head>
<body>
<button onclick="hello.sayhello();">say it</button>
<button onclick="hello.addball();">add images</button>
<button id="PageRefresh">Refresh</button>
 
<script type="text/javascript">
 
  $('#PageRefresh').click(function() {
 
            location.reload();
 
  });
  </script>
<div id="game"></div>
</body>
</html>
